<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="addNumbers()">âž•Add Buttons to Array!</button>
    
    <p id="numbers"></p>

    <script>
        
        function addNumbers(){
            let numbers = [];

            for (let i = 0; i < 5; i++){
                let temp = prompt("Insira um numero");
                //numbers[i] = temp;
                numbers.push(temp);
            }

            document.getElementById("numbers").innerText = numbers.join();
        }


    </script>
</body>
</html>
