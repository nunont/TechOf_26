<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="showCountEven()">Even Numbers</button>
    <p id="details"></p>

    <script>

        function showCountEven(){

            let evenCounter = 0;
            for (let i = 0; i < 4; i++){
                var n = parseInt(prompt("Insira um nr:"))

                if (n % 2 == 0){
                    evenCounter++;
                }
            }

            document.getElementById("details").innerText = evenCounter;
        }

    </script>
    
</body>
</html>
