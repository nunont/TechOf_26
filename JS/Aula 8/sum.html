<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="numberCenas()">Click me</button>

    <script>

        function numberCenas(){

            let sum = 0;
            for (let i = 0; i < 5; i++){
                var n = parseInt(prompt("Insira um numero:"))
                sum = sum + n;
            }

            console.log(sum)

        }

    </script>
    
</body>
</html>
