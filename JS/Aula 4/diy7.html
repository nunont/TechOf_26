<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .box {
             width: 20%;
            height: 150px;
            border: 3px solid blue;
            text-align: center;
            padding: 5px;
            font-size: 100px;
            margin-left: 40%;
            margin-top: 10%;
        }

    </style>

</head>
<body>

    <div id="num" class="box" onclick="randomNumber()">
        0
    </div>

    <script>

        function randomNumber(){
            let n = Math.floor (Math.random() * 101);
            document.getElementById("num").innerText = n;

        }

    </script>
    
</body>
</html>
