<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="avg()">Media!</button>
    <p id="result"></p>
    
    <script>

        function avg(){
            var n1 = prompt("Insira o numero 1:");
            var n2 = prompt("Insira o numero 2:");
            var n3 = prompt("Insira o numero 3:");

            let result = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3)) / 3;
            alert(result);

            document.getElementById("result").innerText = result;
        }

    </script>

</body>
</html>
