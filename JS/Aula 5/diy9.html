<body>

    <script>

        let n = parseInt(prompt("Indique um numero:"));

        let result = n % 2;

        if (result == 0){
            alert("É divisivel por 2 / É par")
        }
        else {
            alert("Não e divisel por 2 / É IMPAR")
        }

    </script>
    
</body>
