<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var age = parseInt(prompt("Idade"));
        var country = prompt("Pais");

        if (age >= 18 && country != "USA"){
            alert("Pode aceder ao site!")
        }
        else if (age >= 21 && country == "USA"){
            alert("Pode aceder ao site!");
        }
        else {
            alert("Nao pode aceder ao site!");
        }

    </script>
    
</body>
</html>
