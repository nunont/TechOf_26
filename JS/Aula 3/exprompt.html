<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sum()">Soma!</button>

    <script>

        function sum(){
            let n1 = prompt("Insira um numero A:");
            let n2 = prompt("Insira um numero B:");
            let n3 = prompt("Insira um numero C:");

            let sumValue = parseFloat(n1) + parseFloat(n2) + parseFloat(n3);
            alert(sumValue);
        }

    </script>
    
</body>
</html>
