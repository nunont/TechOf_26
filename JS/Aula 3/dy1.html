<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="reset()">reset</button>
    <button onclick="enlarge()">click me</button>
    <div id="details">1</div>
    <script>
        function reset() {
            document.getElementById("details").style.width = "100px";
            document.getElementById("details").style.backgroundColor = "yellow"
            document.getElementById("details").style.textAlign = "center"
        }
        function enlarge() {
            var w = document.getElementById("details").offsetWidth;
            w = parseInt(w) + 10;
            document.getElementById("details").style.width = w + "px";
        }
    </script>
</body>

</html>
