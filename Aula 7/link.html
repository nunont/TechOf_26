<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        a:visited {
            color: red;
        }

        a:hover {
            color: green;
            background-color: purple;
        }

        a:active {
            color: orange;
            background-color: red;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        div:hover {
            background-color: blue;
            width: 300px;
        }

    </style>
</head>
<body>

    <a href="http://www.google.com">GOOOGLE</a> <br>
    <a href="http://www.google.pt">GOOOGLE PT</a>

    <div>
        .
    </div>

    
</body>
