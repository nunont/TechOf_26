<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#">
        First Name: <input type="text" name="firstName">
        <br>
        Last Name: <input type="text" name="lastName">
        <br>
        Age: <input type="number" name="age">
        <br>
        Email: <input type="email" name="email">
        <br>
        Password: <input type="password" name="password">

        <p>Gender:</p>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other

        <p>Alergies:</p>
        <input type="checkbox" name="alergies" value="polen">Polen
        <input type="checkbox" name="alergies" value="dogs">Dogs
        <input type="checkbox" name="alergies" value="cats">Cats
        <input type="checkbox" name="alergies" value="other">Other

        <p>Civil State</p>
        <select name="civilState">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorsed">Divorsed</option>
            <option value="other">Other</option>
        </select>


        <br>
        <br>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
