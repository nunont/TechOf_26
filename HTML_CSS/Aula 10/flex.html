<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .parent {
            background-color: green;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 16px;

        }

        .box {
            min-height: 100px;
            background-color: red;
            border: solid black 1px;
            display: flex;
            justify-content: center;
            align-items: end;
            flex-grow: 1;
        }

        #four {
            flex-shrink: 3;
        }

    </style>
</head>
<body>

    <div class="parent">
        <div class="box">
            
        </div>
        <div class="box">
            
        </div>
        <div class="box">3</div>
        <div class="box" id="four">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
</body>
</html>
